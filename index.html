<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Password Generator</title>
        <link rel="stylesheet" href="./styles.css" />
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&family=Karla:ital,wght@0,200..800;1,200..800&display=swap" rel="stylesheet">
    </head>
    <body>
        <div class="app-container">
            <!-- <header> -->
                <button id="theme" onclick="themeChange()">ðŸŒ›</button>
            <!-- </header> -->
            <main>
                <h1 class="motto">Generate a<br/><span class="text-green">random password</span></h1>
                <p class="text-standard">Never use an insecure password again.</p>
                <button onclick="generatePassword()" class="generate-btn">Generate Passwords</button>
                <div class="settings-container border">
                    <label>
                        Length
                        <input type="number" class="pass-length" value="6" min="6" max="15" id="length" />
                    </label>
                    <label>
                        Numbers
                        <input type="checkbox" class="checkbox" checked id="numbers"/>
                    </label>
                    <label>
                        Symbols
                        <input type="checkbox" class="checkbox" checked id="symbols"/>
                    </label>
                </div>
                <div class="password-container border">
                    <p class="pass"><span id="pass-one"></span>
                        <button class="copy"  onclick="copyPassword(event)">copy</button>
                    </p>
                    <p class="pass"><span id="pass-two"></span>
                        <button class="copy"  onclick="copyPassword(event)">copy</button>
                    </p>
                </div>
            </main>
        </div>
        <script src="./scripts.js"></script>
    </body>
</html>
